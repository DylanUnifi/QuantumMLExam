experiment_name: "hybrid_qcnn_cifar10_exp"

dataset:
  name: "cifar10"
  binary_classes: [3, 8]

model: 
  in_channels: 3  
  hidden_sizes: [512, 256, 128, 64, 32]
  grayscale: false   

quantum:
  n_qubits: 4
  layers: 1
  backend: "lightning.qubit"

training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.0005
  kfold: 3
  early_stopping: 15
  num_workers: 2
  pin_memory: true
  prefetch_factor: 2
  persistent_workers: true
  scheduler: "StepLR"
  scheduler_params:
    step_size: 10
    gamma: 0.5

checkpoint:
  save_dir: "checkpoints"
  subdir: "cifar10_qcnn"


