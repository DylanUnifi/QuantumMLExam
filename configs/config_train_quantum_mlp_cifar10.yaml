experiment_name: "quantum_mlp_cifar10_exp"

dataset:
  name: "cifar10"
  binary_classes: [3, 8]

training:
  batch_size: 256
  epochs: 5
  learning_rate: 0.0005
  kfold: 5
  early_stopping: 5

scheduler: "StepLR"
scheduler_params:
  step_size: 10
  gamma: 0.5

quantum:
  n_qubits: 4
  layers: 2
  backend: "lightning.qubit"
