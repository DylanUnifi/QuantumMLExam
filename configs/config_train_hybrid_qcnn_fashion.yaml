experiment_name: "hybrid_qcnn_exp"

dataset:
  name: "fashion_mnist"
  binary_classes: [3, 8]
             
model: 
  in_channels: 1  
  hidden_sizes: [512, 256, 128, 64, 32]
  grayscale: true   

quantum:
  n_qubits: 8
  layers: 1
  backend: "lightning.qubit"

training:
  batch_size: 64
  epochs: 20                
  learning_rate: 0.0005
  kfold: 3
  early_stopping: 10
  num_workers: 2
  pin_memory: true
  prefetch_factor: 2
  persistent_workers: true
  scheduler: "StepLR"
  scheduler_params:
    step_size: 10
    gamma: 0.5  

checkpoint:
  save_dir: "checkpoints"
  subdir: "fashion_mnist_qcnn"

