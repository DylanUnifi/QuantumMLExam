experiment_name: "qcnn_fashion_exp"

dataset:
  name: fashion_mnist
  binary_classes: [3, 8]

training:
  batch_size: 64
  epochs: 20                
  learning_rate: 0.0005      
  kfold: 3                   
  early_stopping: 10          
  scheduler: "StepLR"          
  scheduler_params:
    step_size: 10              
    gamma: 0.5                 

model:
  input_size: 784  
  in_channels: 1  
  hidden_sizes: [128, 64, 32]
  grayscale: true   

checkpoint:
  save_dir: "checkpoints"
  subdir: "fashion_mnist_qcnn"

quantum:
  n_qubits: 4
  layers: 2
  backend: "lightning.qubit"
