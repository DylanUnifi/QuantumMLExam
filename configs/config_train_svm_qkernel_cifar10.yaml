experiment_name: "svm_qkernel_cifar10_exp"

dataset:
  name: cifar10
  binary_classes: [3, 8]
  grayscale: false

training:
  batch_size: 256

qkernel:
  n_wires: 8
  n_layers: 2
  rotation: "Y"
  device: "default.qubit"
  gpu_device: "lightning.gpu"
  kokkos_device: "lightning.kokkos"
  use_gpu: true
  use_pca: true
  pca_components: 8
  max_samples: 2000
  C: 1.5
  kernel_workers: 16

checkpoint:
  save_dir: "checkpoints"
  subdir: "cifar10_svm_qkernel"
