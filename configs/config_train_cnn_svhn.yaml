experiment_name: "cnn_svhn_exp"

dataset:
  name: "svhn"            # Dataset SVHN
  binary_classes: [3, 8]  # Tes classes cibles
  grayscale: false        # ⚠️ SVHN est en couleurs, pas en niveaux de gris !

training:
  batch_size: 256
  epochs: 10
  learning_rate: 0.001
  kfold: 3
  early_stopping: 5

model:
  in_channels: 3          # SVHN a 3 canaux (RGB)

scheduler: "StepLR"
scheduler_params:
  step_size: 10
  gamma: 0.5
